<body>
    
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">WorkMe</h1>
                </div>
            </div>           
        </div>
    </header>
    
    <div class="container">
        
        <div class="col-lg-4">
            <div class="row">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-prmary"></i>
                    <i class="fa fa-laptop fa-stack-1x fa-inverse"></i>
                </span>
            </div>
            <div class="row">
                <p><b>Inset Name</b><br>I am a User</br></p>
            </div>
            <div class="row">
                <p><b>Profile</b></p>
            </div>
            <div class="row">
                <p>I am another category</p>
            </div>
            <div class="row">
                <b>Log Out</b>
            </div>
        </div> <!-- div class "col-lg-4" -->
        <div class="col-lg-8 col-md-8">
            <div class="row">
                <div id="map" style="width:700px; height:400px;"></div>
            </div> <!-- div class "row" -->
            <div class="row text-centered">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Work Type
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                        <li><a href="#">House Cleaning Services</a></li>
                        <li><a href="#">Plumbing Services</a></li>                      
                        <li><a href="#">Moving Services</a></li>
                        <li><a href="#">Painting Services</a></li>
                        </ul>
                </div>
            </div>
            <div class="row text-centered">
                <b>Describe what you need done.</b>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="row text-centered">
                <b>Set the amount you wish to pay for services</b>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default" id="request">Request Service</button>
            </div>
        
        </div> <!-- div class "col-lg-8 col-lg-offset-4 col-md-8" -->
        
    </div>
