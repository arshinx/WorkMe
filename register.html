    <title>Sign-up</title>

    <body>
<header>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1>Registration</h1>
    </div>
</div>
</header>
        <form>
<div class="container">
<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-warning" id="warning">
     <strong>Warning:</strong> Account not created. Check fields again
   </div>   
  <div class="form-group">
    <label for="exampleInputName1">Enter your full name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputStreet">Street Address</label>
    <input type="text" class="form-control" id="street" placeholder="Street Address">
     <label for="exampleInputStreet">City</label>
    <input type="text" class="form-control" id="city" placeholder="City">
     <label for="exampleInputStreet">State</label>
    <input type="text" class="form-control" id="state" placeholder="State">
     <label for="exampleInputStreet">Zip Code</label>
    <input type="text" class="form-control" id="zipcode" placeholder="Zipcode">
  </div>
  <div class="checkbox">
    <p class="help-block">Are you a worker?</p>
    <label>
      <input type="checkbox" id="worker"> I am a worker
    </label>
  </div>
  <div class="checkbox" id="worker_type">
    <p class="help-block">What type of work do you do?</p>
    <label>
      <input type="checkbox" id="cleaning"> House Cleaning
    </label>
     <label>
      <input type="checkbox" id="plumbing"> Plumbing
    </label>
     <label>
      <input type="checkbox" id="moving"> Moving
    </label>
    <label>
      <input type="checkbox" id="painting"> Painting
    </label>
  </div>
</form>

</div>
</div>
   <div class="container">
      <div class="row">
      <div class="col-md-3 col-md-offset-3">
      <div>
         <a class="btn btn-default" id="submit">Sign up</a>
      </div>   
      </div>
      </div>
      </div>

         <div class="container-fluid">

               </div>
            </div>

      </footer>
